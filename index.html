<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="sections">
    <div class="section1">
    <h1>Number Guessing Game</h1>
    <p class="texts">Guess a number between 1 and 100</p>
    <input type="number" id="guessInput" min="1" max="100" />
    <button onclick="checkGuess()" class="submit">Submit Guess</button>
    <p id="result"></p>
    <button id="restart">ReStart</button>
  </div>
  <div class="section2">
    <img src="./image/quemark.png" alt="">
  </div>
  </div>

   <script src="game.js"></script>
</body>
</html>
